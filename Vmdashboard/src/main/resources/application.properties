# DataSource Configuration
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Hibernate DDL Auto (for development)
spring.jpa.hibernate.ddl-auto=create-drop

# H2 Console Configuration (Optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# VirtualBox Manage Path (Make sure this path is correct and points to VBoxManage.exe)
vbox.manage.path=C:/Program Files/Oracle/VirtualBox/VBoxManage.exe
